{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>This is supposed to be the Dashboard aka User Panel for bots management !</h1>

    {% else %}
        <h2>Sign up or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
