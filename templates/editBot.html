<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
   
   <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h2>Edit {{bot.bot_name}}</h2>
   </div>


   <div class="container pt-4 pb-1">
      <div class="row">
         <div class="col-lg-8 col-md-8 col-sm-8">
            <h4 class="text-uppercase" style="margin-top: 0;">Add details as a Paragraph</h4>
            <form action="{% url 'user:userpanel:editBot' bot.id %}" method="post">
               {% csrf_token %}
               <div class="align-items-center justify-content-center">
                  
                  <textarea name="bot_paragraph" id="paragraph" class="form-control subscription-email"
                     style="min-height:300px;width: 100%; height: 100%;">{% if bot.paragraph %}{{bot.paragraph}}{% endif %}</textarea>
               </div>
               <div class="text-right mt-1">
                  <input type="submit" class="btn btn-primary pl-2 pr-2" value="Save"></input>
               </div>
            </form>
         </div>
      </div>
      
      {% if test %}
      <div class="container row  mt-3">
         <div class="col-lg-8 col-md-8 col-sm-8 border">
               <a href="{{ bot_url }}/previewbot/{{bot.id}}" target="_blank">Preview Your Bot Here</a>
         </div>
      </div>
      {% endif %}
   </div>
